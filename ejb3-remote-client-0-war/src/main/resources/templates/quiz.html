<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzy Quiz : Question</title>
</head>
<body>
    <form id="form" method="post" action="req/answer">
        <p><label th:text="${question}">Default question</label></p>
        <label>Your answer: </label>
        <input type="text" name="answer"/>
        <input type="submit"/>
    </form>
    The number of played quizzes is : <label th:text="${quizzesNumber}">0</label>
</body>
</html>
